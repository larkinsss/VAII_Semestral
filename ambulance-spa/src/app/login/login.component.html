<div class="home">
    <div class="container">
        <h1 class="text nadpis">
            Prihlásenie do aplikácie Ambulancia
        </h1>
        <h2 class="text">
            Prosím zadajte svoje prihlasovacie údaje
        </h2>
        <div class="row">
            <div class="col">
            <!-- SEM IDE LOGIN -->
                <div class="alert alert-danger" [hidden]="!error">
                    There was a problem logging in. Please try again.
                </div>
                <div class="login">
                    <form class="form" role="form" (submit)="login()">
                        <div class="form-group">
                            <label for="username">Username:</label> 
                            <br>
                            <input type="text" class="form-control" id="username" name="username" [(ngModel)]="credentials.username"/>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label> 
                            <br>
                            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="credentials.password"/>
                        </div>
                        <div class="error" *ngIf=!this.loginCorrect>
                            <mat-error class="error_message" >
                                <strong>Incorrect username or password</strong>
                            </mat-error>
                            <br>
                        </div>
                        <div class="button">
                            <button mat-raised-button class="button" color="warn" type="submit" name="login_button">Prihlásiť</button>
                        </div>
                        <div class="button">
                            <button mat-raised-button class="button" color="warn" (click)="registerUser()">Registrovať</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
      </div>
</div>
