<mat-toolbar>
    <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-xs>
        <mat-icon class="menuIcon">menu</mat-icon>
    </button>
    <mat-icon class="appIcon">medical_services</mat-icon>
    <div fxShow="true" fxHide.lt-sm>
        <a id="wait_button" mat-button class="navButton" [routerLink] = "['pn-list']" routerLinkActive="active-link">Evidencia PN</a>
    </div>
        
    <div fxFlex fxLayoutAlign="flex-end center">
      
      <button mat-button [matMenuTriggerFor]="menu" class="menu_button">
        <mat-icon>account_circle</mat-icon>
        {{ this.username }}
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="openProfile()" >Profil</button>
        <button mat-menu-item>Nastavenia</button>
      </mat-menu>
      
      <div *ngIf="this.authGuard.checkIfUserLoggedIn()">
        <button mat-raised-button color="warn" class="logout" (click)="logout()">Log out</button>
      </div>
    </div>

    <span class="menu-spacer"></span>
</mat-toolbar>

<mat-sidenav-container fxFlexFill style="background-color: white;">
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <div class="row">
          <a mat-button class="navButton" (click)="sidenav.toggle()" fxShow="true" [routerLink] = "['pn-list']" routerLinkActive="active-link">Evidencia PN</a>
          <br>
        </div>        
      </mat-nav-list>
    </mat-sidenav>
    <hr class = "separator">
    <div class="app-content" >
      <router-outlet></router-outlet>
    </div>
</mat-sidenav-container>
