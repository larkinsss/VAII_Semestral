<h1 mat-dialog-title>Vymazanie pacienta</h1>
<div mat-dialog-content>Naozaj si prajete vymazať pacienta: <strong>{{this.patient.firstname}} {{this.patient.lastname}}</strong>?</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Nie</button>
  <button mat-button (click)="deletePatient()">Áno</button>
</div>
